<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>省市下拉联动插件 @soulteary</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <script src="dist/jquery.city.select.min.js"></script>
    <script src="assets/js/prettify.js"></script>
</head>
<body>
<div class="container">
    <div class="row span8 offset2">
        <h1>jQuery City Select</h1>
    </div>
    <div class="row span8 offset2">
        <form class="bs-docs-example form-horizontal">
            <h3>省市二级关联例子:</h3>

            <div class="control-group">
                <label class="control-label" for="province">省份</label>

                <div class="controls">
                    <select id="province">
                        <option value="载入中">载入中</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="city">城市</label>

                <div class="controls">
                    <select id="city">
                        <option value="载入中">载入中</option>
                    </select>
                </div>
            </div>
            <hr/>
            <h3>二合一下拉框:</h3>

            <div class="control-group">
                <label class="control-label" for="all">地区</label>

                <div class="controls">
                    <select id="all">
                        <option value="载入中">载入中</option>
                    </select>
                </div>
            </div>
            <hr/>
            <h3>预选某个属性:</h3>

            <div class="control-group">
                <label class="control-label" for="pre-province">省份</label>

                <div class="controls">
                    <select id="pre-province">
                        <option value="载入中">载入中</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="pre-city">城市</label>

                <div class="controls">
                    <select id="pre-city">
                        <option value="载入中">载入中</option>
                    </select>
                </div>
            </div>
            <hr/>
            <h3>预选某个属性:</h3>

            <div class="control-group">
                <label class="control-label" for="pre-all">地区</label>

                <div class="controls">
                    <select id="pre-all">
                        <option value="载入中">载入中</option>
                    </select>
                </div>
            </div>
        </form>
        <pre class="prettyprint linenums"></pre>
    </div>
</div>


<script type="text/javascript" id="main">
$(function () {

    $('#province, #city').citylist({
        data    : data,
        id      : 'id',
        children: 'cities',
        name    : 'name',
        metaTag : 'name'
    });

    $('#all').citylist({
        data    : data,
        id      : 'id',
        children: 'cities',
        name    : 'name',
        metaTag : 'name'
    });

    $('#pre-province, #pre-city').citylist({
        data    : data,
        id      : 'id',
        children: 'cities',
        name    : 'name',
        metaTag : 'name',
        selected: [14, 1401]
    });

    $('#pre-all').citylist({
        data    : data,
        id      : 'id',
        children: 'cities',
        name    : 'name',
        metaTag : 'name',
        idVal   : true,
        selected: 1401
    });
});
</script>
<script>
    // 本页面高亮代码
    $(function(){
        $('.prettyprint').html($('#main').text());
        window.prettyPrint && prettyPrint();
    })
</script>
</body>
</html>
